<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="MainController as main">

    <h1>
      {{ main.appName }}
    </h1>

    <input ng-model="main.user.name" placeholder="name" />
    <input ng-model="main.user.email" placeholder="email" />
    <input ng-model="main.user.password" placeholder="password" />
    <button ng-show="!main.token" ng-click="main.signup()">Click here to sign up</button>
    <button ng-show="!main.token" ng-click="main.login()">Click here to log in</button>
    <button ng-hide="!main.token" ng-click="main.logout()">Click here to log out</button>

    <p>
      JWT is: {{ main.token }}
    </p>

    <button ng-click="main.getProducts()">Click here retrieve product array</button>

    <ul ng-repeat="item in main.products">
      <li>
        {{ item.name }}
      </li>
    </ul>

    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/MainController.js"></script>
  </body>
</html>
